<div class="wrapper">
    <div class="body text-center" *ngIf="!loading">
        <img class="logo" src="../../../assets/images/login.png" alt="img login"/>
        <h2 class="text-center mb-3">Registrar</h2>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-person-fill fs-4"></i></span>
            <div class="form-floating ">
                <input type="text" [(ngModel)]="username" class="form-control" placeholder="name@example.com">
                <label>Usuario</label>
            </div>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-lock-fill fs-4"></i></span>
            <div class="form-floating ">
                <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password">
                <label>Password</label>
            </div>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text"><i class="bi bi-lock fs-4"></i></span>
            <div class="form-floating ">
                <input type="password" [(ngModel)]="confirmPassword"  class="form-control" placeholder="Repetir Password">
                <label>Repetir Password</label>
            </div>
        </div>
        <button type="button" (click)="addUser()" class="btn btn-primary btn-lg w-100 mb-2">Aceptar</button>
        <p class="text-center fw-bold mb-2">¿Ya tiene una cuenta?</p>
        <button type="button" routerLink="/login"
            class="btn btn-outline-primary btn-lg w-100 mb-2" >
            Inicie sesión
        </button>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
</div>
